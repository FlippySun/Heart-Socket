name: ✨ 功能建议
description: 提出一个新功能或改进建议
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        感谢你的功能建议！请详细描述你的想法。

  - type: textarea
    id: problem
    attributes:
      label: 问题或需求
      description: 描述你遇到的问题或使用场景
      placeholder: "当我在编程时，我希望能够..."
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 期望的解决方案
      description: 描述你期望的功能或行为
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 替代方案
      description: 你是否考虑过其他替代方案？
    validations:
      required: false

  - type: dropdown
    id: priority
    attributes:
      label: 优先级建议
      options:
        - 低 - 锦上添花
        - 中 - 有一定价值
        - 高 - 非常需要
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: 补充信息
      description: 任何其他相关信息（截图、参考链接等）
    validations:
      required: false
